<!doctype html>
<html lang="ja">
  <head>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <title>けろふぇん-理容室サバイバル-</title>

    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: manipulation;
      }

      canvas {
        display: block;
        touch-action: none;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        z-index: 9999;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>

    <!-- Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="./src/scenes/Preloader.js"></script>
    <script src="./src/scenes/TitleScene.js"></script>
    <script src="./src/scenes/GameScene.js"></script>
    <script src="./src/scenes/ConversationScene.js"></script>
    <script src="./src/scenes/ResultScene.js"></script>
    <script src="./src/LevelManager.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/main.js"></script>

    <script>
      // Hide loading screen when game loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });

      // Prevent context menu on mobile
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });

      // Prevent double tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
