    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: manipulation;
      }

      canvas {
        display: block;
        touch-action: none;
      }

      /* Disable text selection on mobile */
      canvas, img {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }

      /* Prevent zoom on double tap */
      * {
        touch-action: manipulation;
      }

      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        z-index: 9999;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Portrait orientation lock styles */
      @media screen and (orientation: landscape) and (max-height: 500px) {
        .orientation-message {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 18px;
          text-align: center;
          z-index: 10000;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
    
    <div class="orientation-message" style="display: none;">
      <div>üì±</div>
      <div>ÁîªÈù¢„ÇíÁ∏¶Âêë„Åç„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
      <div>Please rotate your device to portrait mode</div>
    </div>

    <script>
      // Hide loading screen when game loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });

      // Handle orientation change
      function handleOrientation() {
        const orientationMessage = document.querySelector('.orientation-message');
        if (window.innerHeight < window.innerWidth && window.innerHeight < 500) {
          // Landscape on small screen
          if (orientationMessage) {
            orientationMessage.style.display = 'flex';
          }
        } else {
          // Portrait or large screen
          if (orientationMessage) {
            orientationMessage.style.display = 'none';
          }
        }
      }

      window.addEventListener('orientationchange', handleOrientation);
      window.addEventListener('resize', handleOrientation);
      handleOrientation(); // Initial check

      // Prevent context menu on mobile
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });

      // Prevent pull to refresh on mobile
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
